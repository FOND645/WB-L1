    <body>
        <script>
            function addDocWrt(count) {
                if (!count) return '<p>End level</p>';
                return (
                    `<div>
            <p>Level ${count}</p>
            <scr` +
                    `ipt>documnet.write(\`${addDocWrt(count - 1)}\`)</<scr` +
                    `ipt>
            </div>`
                );
            }
            document.write(addDocWrt(5));
        </script>
